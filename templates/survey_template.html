<div class="card hoverable" style="padding: 0px;border-radius: .3rem;">
    <div id="surveyMain" class="header-card" style="margin: 0px;margin-top: 0px;padding: 0px;cursor: pointer;background: #20c997;border-radius: inherit;" data-toggle="collapse" data-target="#survey-body" aria-expanded="false" aria-controls="survey-body" onclick="&quot;&quot;">
        <div style="margin: 15px;margin-top: 18px;padding: 8px;">
            <div class="row" id="cardHeader">
                <div class="col-xl-6">
                    <h4 id="surveyTitle"><i class="fas fa-poll" style="margin-right: 10px;font-size: 32px;"></i>{{survey.title}}</h4>
                </div>
                <div class="col-xl-6">
                    <p class="text-right" style="font-size: 20px;">Created on {{survey.time_created.strftime("%b %d"+", %Y")}}<br></p>
                </div>
            </div>
            <div class="row align-middle" id="cardBrief">
                <div class="col">
                    <h5 style="line-height: 28px;margin: 0;padding: 0;"><i class="material-icons" style="margin-right: 5px;margin-top: 0px;display: inline-flex;vertical-align: top;padding: 0;">question_answer</i>0 answers</h5>
                </div>
                <div class="col">
                    <h6 class="text-monospace text-right mb-2" style="color: rgb(17,17,17);">
                      {%set status=(survey.state._value2member_map_[1]|string)[12:]|lower%}
                      {%if status=="new"%}
                        <i class="fa fa-circle heading-icon" style="margin-top: 2px; color:darkgray;"></i>
                        {%set status="unactive"%}
                      {%elif status=="closed"%}
                        <i class="fa fa-circle heading-icon" style="margin-top: 2px; color:crimson;"></i>
                      {%elif status=="online"%}
                        <i class="fa fa-circle heading-icon" style="margin-top: 2px; color:darkgreen;"></i>
                      {%endif%}
                      {{status}}
                    </h6>
                </div>
            </div>
        </div>
    </div>
    <div id="survey-body" class="collapse" aria-labelledby="survey-body" style="background: #ffffff;">
        <div id="card-body" class="card-body" style="background: #ffffff;border-color: rgb(255,255,255);padding: 0px;">
            <div id="survey-info" style="margin: 10px;margin-top: 15px;">
                <div class="row align-middle"style="margin-right: 0px;margin-left: 0px;padding: 2px;">
                    <div class="col">
                        <h5>Info</h5>
                    </div>
                    <div class="col"><button class="btn btn-primary" id="edit-survey-btn" type="button" style="float: right;color: rgb(0,0,0);background: rgba(105,108,108,0.06);border-width: 1px;border-color: #1dba8b;" onclick="#">Edit Survey<i class="material-icons heading-icon" style="margin-top: 5px;font-size: 18px;margin-right: 0px;margin-bottom: 0px;margin-left: 6px;">edit</i></button></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>
