{% block content %}
<!-- Jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- static/util.js -->
<script src="{{url_for('static', filename='util.js')}}"></script>

<div class="new_survey_container">
  <div id="new_survey" class="center-align">
  {%if with_response%}
    <form action="{{ url_for('main.create_new_survey') }}" method="post">
      <input type="hidden" name="response_to" value="{{ posts[0].id }}">
  {%else%}
    <form action="{{ url_for('main.create_new_survey') }}" method="post">
  {%endif%}
      <div class="col s12 m6">
        <div id="create_survey_card" class="card horizontal small teal">
          <div class="card-content white-text"style="width:100%;height:100%">
            <span id = "card_header" class="card-title"></span>
            <div id="post-text" class="input-field">
              <!-- <i class="material-icons prefix"></i> -->
              <textarea id = "card_text" name="post_text" class="materialize-textarea post-text" data-length="220"></textarea>
            </div>
          </div>
          <div  id="card_footer" class="card-action red">
            <a onclick="this.closest('form').submit();return false;" href="#" class="white-text">POST</a>
            <a id="cancel_msg_a" href="#" class="white-text">Cancel</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="create_survey-btn fixed-action-btn">
  <a id="new_survey_a" class="btn-floating btn-large hoverable blue darken-3" href="javascript:void(0)"> <!--pulse-->
    <i id = "create_survey_icon" class="large material-icons">poll</i>
  </a>
  <ul>
    <!-- <li><a class="btn-floating red"><i class="material-icons">mode_edit</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li> -->
  </ul>
</div>
{% endblock %}
